<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>


	<article class="card">
		<section class="card-left">
			<h1 class="card-left-header">Your Result</h1>
			<div class="card-score">
				<h2 class="score-value">76</h2>
				<p class="score-of">of 100</p>
			</div>
			<div class="card-feedback">
				<h3 class="feedback-title">Great</h3>
				<p class="feedback-paragraph">You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
			</div>
		</section>
		<section class="card-right">
			<h2 class="card-right-header">Summary</h2>
			<div class="card-details">
				<figure class="icon-card">
					<img src="/images/icon-reaction.svg" alt="icon-reaction">
					<figcaption>
						<p class="option-title">Reaction</p>
						<p class="option-score">80 <span>/ 100</span></p>
					</figcaption>
				</figure>
				<figure class="icon-card">
					<img src="/images/icon-memory.svg" alt="icon-memory">
					<figcaption>
						<p class="option-title">Memory</p>
						<p class="option-score">92 <span>/ 100</span></p>
					</figcaption>
				</figure>
				<figure class="icon-card">
					<img src="/images/icon-verbal.svg" alt="icon-verbal">
					<figcaption>
						<p class="option-title">Verbal</p>
						<p class="option-score">61 <span>/ 100</span></p>
					</figcaption>
				</figure>
				<figure class="icon-card">
					<img src="/images/icon-visual.svg" alt="icon-visual">
					<figcaption>
						<p class="option-title">Visual</p>
						<p class="option-score">72 <span>/ 100</span></p>
					</figcaption>
				</figure>
			</div>
			<div class="card-action">
				<button type="button">Continue</button>
			</div>
		</section>
	</article>


</body>

</html>
